<div>
  <!--<h1 class="text-center">订单</h1>-->
  <section class="content">
    <div class="row">
      <!--order form-->
      <div class="col-md-4">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">新建订单</h3>
          </div>

          <div class="box-body">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-group"></i></span>
              <input class="form-control" placeholder="客户" type="text" >
            </div>
            <br/>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-keyboard-o"></i></span>
              <input class="form-control" placeholder="任务名称" type="text" >
            </div>
            <br/>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-sort-numeric-asc"></i> 印刷量</span>
              <input class="form-control" placeholder=0 type="number" >
            </div>
            <br>

            <!-- select examples -->
            <div class="form-group">
              <label>装订方式</label>
              <select class="form-control" >
                <option>无</option>
                <option>平钉</option>
                <option>骑马钉</option>
                <option>无线胶装</option>
                <option>锁线胶装</option>
                <option>精装</option>
              </select>
            </div>
            <br/>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-calendar"></i> 交付日期</span>
              <input type="text" style="width: 100%" class="datetime" id="newDueDate"/>
            </div>
            <br>

            <div class="form-group">
              <label>任务描述</label>
              <textarea class="form-control" rows="3" placeholder="请输入 ..." ></textarea>
            </div>

            <button type="submit" class="btn bg-purple btn-flat pull-right" >
              <i class="fa fa-send-o"></i> 提交订单
            </button>
          </div>
        </div>
      </div>

      <!--search calendar-->
      <div class="col-md-12">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">搜索订单</h3>
          </div>

          <div class="box-body">
            <div class="row">
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-calendar"></i> 起始日期</span>
                  <input type="text" style="width: 100%" class="datetime" id="startDate"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-calendar"></i> 终止日期</span>
                  <input type="text" style="width: 100%" class="datetime" id="endDate"/>
                </div>
              </div>

              <button type="button" class="btn btn-info btn-flat btn-sm" >
                <i class="fa  fa-search"></i>
                检索
              </button>

            </div>
          </div>

        </div>
      </div>

      <!--order table-->
      <div class="col-md-12">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">订单列表</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap" id="example1_wrapper">
              <div class="row">
                <div class="col-sm-12">
                  <div id="example1_length" class="dataTables_length">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 table-responsive" id="demo">
                  <table id="example" class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr role="row">
                      <th>创建日期
                      </th>
                      <th>客户
                      </th>
                      <th>任务
                      </th>
                      <th>印刷量
                      </th>
                      <th>装订方式
                      </th>
                      <th>交付日期
                      </th>
                      <th>任务描述
                      </th>
                      <th>操作
                      </th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr role="row" >
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td class="sorting_1">
                        <div class="container-fluid">
                          <div class="btn-group">
                            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                              编辑
                            </button>
                            <button class="btn btn-danger btn-sm">删除</button>
                            <button class="btn btn-success btn-sm">
                              完成
                            </button>
                          </div>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
      </div>

      <!--update editor-->
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Update Order</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="box box-info">
                    <div class="box-header with-border">
                      <h3 class="box-title">修改订单</h3>
                    </div>

                    <div class="box-body">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-group"></i></span>
                        <input class="form-control" type="text" >
                      </div>
                      <br/>

                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-keyboard-o"></i></span>
                        <input class="form-control" type="text" >
                      </div>
                      <br/>

                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-sort-numeric-asc"></i> 印刷量</span>
                        <input class="form-control" type="number" >
                      </div>
                      <br>

                      <!-- select examples -->
                      <div class="form-group">
                        <label>装订方式</label>
                        <select class="form-control" >
                          <option>无</option>
                          <option>平钉</option>
                          <option>骑马钉</option>
                          <option>无线胶装</option>
                          <option>锁线胶装</option>
                          <option>精装</option>
                        </select>
                      </div>
                      <br/>

                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i> 交付日期</span>
                        <input type="text" style="width: 100%" class="datetime" id="updateDuedate"
                               />
                      </div>
                      <br>

                      <div class="form-group">
                        <label>任务描述</label>
                        <textarea class="form-control" rows="3" placeholder="请输入 ..."
                                  ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"
                     >保存
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
